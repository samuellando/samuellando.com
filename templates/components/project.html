<a href="{{.Url}}">
    <div class="relative overflow-hidden border rounded-2xl w-full">
        {{if ne .ImageLink nil}}
        <img class="w-full h-64 object-cover border" 
            src="{{.ImageLink}}"
            alt="project-thumbnail"/>
        {{end}}
        <div class="w-full p-3 mt-3 flex flex-col h-52 justify-between">
            <div>
                <h4 class="text-wrap break-words text-3xl">{{.Title}}</h4>
                <p class="text-lg lg:text-sm mt-2">
                    {{.Created.Format "2006"}} - {{.Pushed.Format "Jan 2 2006"}}
                </p>
                <p class="mt-3 text-xl lg:text-base">
                    {{.Description}}
                </p>
            </div>
            <div class="flex flex-row flex-wrap gap-2">
                {{range .Tags}}
                {{template "tag" .}}
                {{end}}
            </div>
        </div>
        <div class="absolute inset-0 bg-none hover:bg-white-500/20 transition duration-200"></div>
    </div>
</a>
