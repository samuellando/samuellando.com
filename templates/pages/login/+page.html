{{if .Admin}}
<form method="post" action="/deauth" hx-post="/deauth" hx-push-url="true" hx-target="body">
    <button type="submit">Log Out</button>
</form>
{{else}}
<form method="post" action="/auth" hx-post="/auth" hx-target="body" hx-push-url="true">
    <label>User </label>
    <input name="user" type="text" /><br />
    <label>Password </label>
    <input name="password" type="password" /><br />
    <button type="submit">Log In</button>
</form>
{{end}}
