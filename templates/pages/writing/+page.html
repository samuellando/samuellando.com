{{template "edit" .}}
<form hx-get="?filter-out-tags=true" hx-trigger="input" hx-target="body" hx-push-url="true">
    {{range .DocumentStore.AllSharedTags "writing"}}
    <input type="checkbox" name="filter-tag" value="{{.}}" {{if or (eq $.FilterTags nil) (includes . $.FilterTags)}}
        checked {{end}} /><label>{{.}}</label>
    {{end}}
</form>
<button hx-get="?filter-out-tags=true" hx-push-url="true" hx-target="body">Uncheck All</button>
<button hx-get="?" hx-push-url="true" hx-target="body">Check All</button>
<ul>
    {{range (.DocumentStore.Filter (byTag "writing")).GetAll}}
    <li><a href="/writing/{{.Id}}">{{.Title}}</a></li>
    {{end}}
</ul>
