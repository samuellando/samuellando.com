{{block "project-li" .}}
{{ $project := index . 0 }}
{{ $ctxt := index . 1 }}
<li id="project-{{$project.Id}}">
    <b><a href="{{$project.Url}}">{{$project.Title}}</b></a><br />
    {{$project.Description}}<br />
    Created: {{$project.Created}}<br />
    Last PushP: {{$project.Pushed}}<br />
    <a href="project/{{$project.Id}}">Write Ups</a>
    {{if $ctxt.Admin}}
    <form hx-put="/project/{{$project.Id}}" hx-target="#project-{{$project.Id}}" hx-push-url="true">
        <label>Description </label>
        <input name="description" type="text" value="{{$project.Description}}" /><br />
        <label>Tags </label>
        <input name="tags" type="text" value='{{join $project.Tags ","}}' /><br />
        <button type="submit">Update</button>
    </form>
    {{end}}
</li>
{{end}}
