{{block "project" .}}
{{template "head" .}}
{{template "title" .}}
{{template "nav" .}}
<h3>{{.Project.Title}}</h3>
{{if eq .Document nil}}
<ul>
    {{range (.DocumentStore.Filter (byTag .Project.Title)).GetAll}}
    <li><a href="/writing/{{.Id}}">{{.Title}}</a></li>
    {{end}}
</ul>
{{end}}
{{template "foot" .}}
{{end}}
