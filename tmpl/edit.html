<head>
  <title>Editing</title>
</head>
<body>
  <h1>{{.Title}}</h1>
  <form action="/save/{{.Title}}" method="POST">
    <input type="text" value="{{.Title}}" name="title"><br>
    <textarea name="body">{{printf "%s" .Body}}</textarea><br>
    <input type="checkbox" name="private" value="yes"><label>Private</label>
    <input type="submit" value="Save">
  </form>
</body>
